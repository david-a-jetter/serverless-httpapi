service: hearty
configValidationMode: warn
plugins:
  - serverless-python-requirements
  - serverless-prune-plugin
  - serverless-openapi

pythonRequirements:
  dockerizePip: true
  slim: true
  slimPatterns:
    - '**/*.so'
  pythonBin: C:\Users\David\.pyenv\pyenv-win\shims\python.bat

prune:
  automatic: true
  number: 3

package:
  patterns:
    - '!./**'
    - hearty/**

custom:
  appEnv: ${self:service}-${opt:stage}

infra:
  dev:
    httpApi:
      id: cktzfxeaie
      authorizers:
        clientAuthorizer: xmvpyh

provider:
  name: aws
  runtime: python3.8
  memorySize: 128
  region: us-east-1
  timeout: 10
